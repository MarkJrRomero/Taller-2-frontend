<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - USUARIOS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My CSS -->
    <link rel="stylesheet" href="src/css/main.css">

</head> 
<body>


    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline me-3 text-info">CRUD - USUARIOS</span>
                        <i class="fa-solid fa-code fa-beat fa-2x text-info"></i>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0" onclick="viewHome()">
                                <i class="fa-solid fa-house text-white"></i> <span class="ms-1 d-none d-sm-inline text-white">Home</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0" onclick="viewCrud()">
                                <i class="fa-solid fa-user text-white"></i>  <span class="ms-1 d-none d-sm-inline text-white">Usuarios</span>
                            </a>
                        </li>
                    
                    </ul>
                </div>
            </div>
            <div class="col py-3 content">
                

                <div id="home">
                    <h1>Hola! Bienvenido...</h1>
                </div>


                <div id="crud" style="display: none;">
                    
                    <div class="container">
                        <div class="row">
                          <div class="col-md-6">

                            <form id="mainForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre completo:</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Celular:</label>
                                    <input type="number" class="form-control" id="celular">
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Cedula:</label>
                                    <input type="number" class="form-control" id="cedula">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Correo electronico:</label>
                                  <input type="email" class="form-control" id="correo">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                                  <input type="password" class="form-control" id="contraseña">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="admin">
                                  <label class="form-check-label" for="admin">¿Es administrador?</label>
                                </div>
                                <button type="button" class="btn btn-success" onclick="saveUser()">Crear Usuario</button>
                                <button type="button" class="btn btn-danger" onclick="cleanForm()">Cancelar</button>
                              </form>

                          </div>


                          <div class="col-md-6">
                            <div class="table-responsive">
                                <table class="table table-hover table-bordered border-dark">
                                    <thead>
                                    <tr class="bg-info text-white text-center">
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Celular</th>
                                        <th scope="col">Cedula</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Contraseña</th>
                                        <th scope="col">¿Administrador?</th>
                                    </tr>
                                    </thead>
                                    <tbody id="wrap-table">
                                   
                                    </tbody>
                                </table>
                            </div>
                           </div>
                        </div>


                      </div>

                </div>



            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- My JS -->
<script type="application/javascript" src="src/js/main.js"></script>

</body>
</html>
